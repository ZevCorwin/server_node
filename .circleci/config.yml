version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/node:16
        auth:
          username: $tangkhanhdang
          password: $aimabiettroi
      - image: docker:20.10
        environment:
          DOCKER_DRIVER: overlay2

jobs:
  build:
    docker:
      - image: circleci/node:16 # Base image for Node.js
      - image: docker:20.10 # Docker image for building
        auth:
          username: $tangkhanhdang
          password: $aimabiettroi
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout # Pull code

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Debug Docker
          command: |
            docker version
            docker info

      - run:
          name: Run Tests
          command: echo "Tests are running... (No actual tests defined)"

      - run:
          name: Build Docker Image
          command: docker build -t my-node-app .

      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo $aimabiettroi | docker login -u $tangkhanhdang --password-stdin
            docker tag my-node-app $tangkhanhdang/my-node-app:latest
            docker push $tangkhanhdang/my-node-app:latest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
